<div class="row">
  <div class="col-sm-10 col-md-6 offset-md-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div> -->
    <app-alert [message]='error' *ngIf="error" (close)="onClsErr()"></app-alert>

    <div *ngIf="loading" class="text-center">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <form #authform="ngForm" (ngSubmit)="onsubmit(authform)" *ngIf="!loading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authform.valid">
          {{loginmode ? 'Login' : 'Sign Up'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwetchMode()">
          Switch to {{loginmode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
